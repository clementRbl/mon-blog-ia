# Configuration Netlify pour Nuxt 4 SSR
# Nitro détecte automatiquement Netlify (zero-config)

[build]
  command = "npm run build"
  publish = "dist"

# Variables d'environnement (à configurer dans le dashboard Netlify)
[build.environment]
  NODE_VERSION = "20"

# Pas besoin de redirects manuels, Nitro les gère automatiquement
# Pour des redirects custom, utiliser routeRules dans nuxt.config.ts

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers pour les assets statiques (cache long)
[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour le Service Worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/workbox-*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
